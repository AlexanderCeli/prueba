<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesEditDlg" widgetVar="ClientesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClientesTitle}">
            <h:form id="ClientesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClientesLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{clientesController.selected.cedula}" title="#{bundle.EditClientesTitle_cedula}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{clientesController.selected.nombre}" title="#{bundle.EditClientesTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{clientesController.selected.apellido}" title="#{bundle.EditClientesTitle_apellido}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{clientesController.selected.direccion}" title="#{bundle.EditClientesTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{clientesController.selected.edad}" title="#{bundle.EditClientesTitle_edad}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_vehiculo}" for="vehiculo" />
                        <p:inputText id="vehiculo" value="#{clientesController.selected.vehiculo}" title="#{bundle.EditClientesTitle_vehiculo}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_provincia}" for="provincia" />
                        <p:inputText id="provincia" value="#{clientesController.selected.provincia}" title="#{bundle.EditClientesTitle_provincia}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesController.update}" value="#{bundle.Save}" update="display,:ClientesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClientesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
