<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoEditDlg" widgetVar="VehiculoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVehiculoTitle}">
            <h:form id="VehiculoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{vehiculoController.selected.id}" title="#{bundle.EditVehiculoTitle_id}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_placa}" for="placa" />
                        <p:inputText id="placa" value="#{vehiculoController.selected.placa}" title="#{bundle.EditVehiculoTitle_placa}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_año}" for="año" />
                        <p:inputText id="año" value="#{vehiculoController.selected.año}" title="#{bundle.EditVehiculoTitle_año}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_NPasajeros}" for="NPasajeros" />
                        <p:inputText id="NPasajeros" value="#{vehiculoController.selected.NPasajeros}" title="#{bundle.EditVehiculoTitle_NPasajeros}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_concesonario}" for="concesonario" />
                        <p:inputText id="concesonario" value="#{vehiculoController.selected.concesonario}" title="#{bundle.EditVehiculoTitle_concesonario}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{vehiculoController.selected.marca}" title="#{bundle.EditVehiculoTitle_marca}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{vehiculoController.selected.modelo}" title="#{bundle.EditVehiculoTitle_modelo}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_paisFabrica}" for="paisFabrica" />
                        <p:inputText id="paisFabrica" value="#{vehiculoController.selected.paisFabrica}" title="#{bundle.EditVehiculoTitle_paisFabrica}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculoController.update}" value="#{bundle.Save}" update="display,:VehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VehiculoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
